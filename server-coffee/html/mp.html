		<style type="text/css">
		#editor {
			position: absolute;
			width: 500px;
			height: 70%;
		}
		.hide {
			display: none;
		}
		pre.stderr {
			color: #b94a48;
		}
		pre.stdout {
			color: #3a87ad;
		}
		.activeline {
			background: #e8f2ff !important;
		}
		</style>
	</head>
	<body class="container-fluid">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">GPU Computing Problems</a>
				<ul class="nav">
					<li class="nav-home">
						<a href="1">Home</a>
					</li>
					<li class="nav-mp1">
						<a href="1">MP1</a>
					</li>
					<li class="nav-mp2">
						<a href="2">MP2</a>
					</li>
					<li class="nav-mp3">
						<a href="3">MP3</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span10 offset1">
				<ul class="nav nav-tabs" id="tab-interface">
					<li class="active">
						<a href="#problem" data-toggle="tab">Problem</a>
					</li>
					<li>
						<a href="#code" data-toggle="tab">Code</a>
					</li>
					<li class="analysis hide">
						<a href="#analysis" data-toggle="tab">Analysis</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="problem">
						<div class="problem-description"></div>
					</div>
					<div class="tab-pane" id="code">
						<textarea id="code-editor"></textarea>
						<div class="offset5 span4">
							<div class="dropdown hide compute-btn-group">
								<div class="input-append">
									<select class="span6 dataset-id">
										<option id="0">Dataset 0</option>
										<option id="1">Dataset 1</option>
										<option id="2">Dataset 2</option>
									</select>
									<button class="compute-btn btn btn-primary" type="button">
										Submit
									</button>
								</div>
							</div>
						</div>
						<div class="offset5 span4">
							<div class="computing hide">
								Computing
								<div class='spinner'></div>
							</div>
						</div>
					</div>
					<div class="tab-pane analysis hide" id="analysis">
						<div class="accordion" id="#analysis-accordion">
							<div class="accordion-group analysis-timer hide"></div>
							<div class="accordion-group analysis-logger hide"></div>
							<div class="accordion-group analysis-compiler-stderr hide"></div>
							<div class="accordion-group analysis-compiler-stdout hide"></div>
							<div class="accordion-group analysis-program-stderr hide"></div>
							<div class="accordion-group analysis-program-stdout hide"></div>
							<div class="accordion-group analysis-attempt hide"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sandboxed-modal"></div>
		<div class="submission-failed-modal"></div>
		<div class="compiler-failed-modal"></div>
		<div class="program-failed-modal"></div>
	</body>
</html>
